<!DOCTYPE html>
<html>
  <head>
    <title>Maior Menor?</title>
    <meta charset="utf-8">
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous">
    <script>
      function maiorMenor() {
        var idadeInput = document.getElementById("idade");
        var idade = idadeInput.value;
        if (idade < 18) {
          alert("Menor de idade!");
        } else {
          alert("Maior de idade!");
        }
      }
    </script>
</head>
  <body>
    <div class="container" style="margin-top:30px">
      <div class="col-md-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">
              <strong>Maior menor</strong>
            </h3>
          </div>
          <div class="panel-body">
            <form role="form">
              <div class="form-group">
                <label for="idade">Idade</label>
                <input type="number" id="idade" class="form-control" placeholder="Idade">
              </div>
              <button
                type="button"
                class="btn btn-sm btn-default"
                onclick="maiorMenor()">Calcular</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
