<!DOCTYPE html>
<html>
  <head>
    <title>Maior Menor?</title>
    <meta charset="utf-8">
    <script>
      function maiorMenor() {
        var idadeInput = document.getElementById("idade");
        var idade = idadeInput.value;
        if (idade < 18) {
          alert("Menor de idade!");
        } else {
          alert("Maior de idade!");
        }
      }
    </script>
</head>
  <body>
    <h1>Maior Menor</h1>
    Idade: <input id="idade" type="text">
    <br>
    <input
      type="button"
      value="Maior ou Menor?"
      onclick="maiorMenor()">
</body>
</html>
